<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
</head>
<body>
    <div class="container">
        <h1>Get Weather Conditions From Anywhere!</h1>
        <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
        <pre>
          Portland
          Atlanta, Georgia
          cairo
        </pre>
        <form>
            <div>
                <label for="location">
                    Enter a location: 
                    <input id="location" type="text" name="location">
                </label>
                <label for="zipcode">
                    Or enter a zipcode:
                    <input id="zipcode" type="text" name="zipcode">
                </label>
            </div>
            <div>
                <label for="temp-setting">
                    <input type="radio" name="temperature" value="K" checked>
                    Kelvin
                </label>
                <label for="temp-setting">
                    <input type="radio" name="temperature" value="F">
                    Fahrenheit
                </label>
                <label for="temp-setting">
                    <input type="radio" name="temperature" value="C">
                    Celsius
                </label>
            </div>
            
            <input type="submit" value="Get Current Temperature and Humidity">
        </form>
        <p id="showResponse"></p>
    </div>
</body>
</html>
